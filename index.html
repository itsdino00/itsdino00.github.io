<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Web App</title>
</head>
<body>
    <h1>Solana Web App</h1>
    
    <!-- Token Info Form -->
    <form id="tokenInfoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>

        <label for="supply">Supply:</label>
        <input type="number" id="supply" name="supply" required><br><br>

        <label for="logo">Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <label for="twitter">Twitter:</label>
        <input type="url" id="twitter" name="twitter"><br><br>

        <label for="telegram">Telegram:</label>
        <input type="url" id="telegram" name="telegram"><br><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Wallet Integration Buttons -->
    <button id="connectPhantomBtn">Connect Phantom</button>
    <button id="connectSolflareBtn">Connect Solflare</button>
    
    <script src="index.js"></script>
</body>
</html>
